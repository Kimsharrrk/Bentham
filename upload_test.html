<!doctype html>
<meta charset="utf-8">
<title>간이 업로드 테스트</title>

<h2>Clothes 업로드 테스트</h2>

<form action="http://127.0.0.1:8000/api/clothes" method="post" enctype="multipart/form-data">
  <div>
    <label>name:</label>
    <input type="text" name="name" value="흰 셔츠">
  </div>
  <div>
    <label>category:</label>
    <input type="text" name="category" value="상의">
  </div>
  <div>
    <label>color:</label>
    <input type="text" name="color" value="white">
  </div>
  <div>
    <label>file:</label>
    <input type="file" name="file" accept="image/png, image/jpeg, image/gif" required>
  </div>
  <button type="submit">업로드</button>
</form>

<hr>

<h3>이 페이지는 옷장 페이지 입니다. 옷을 등록해서, 현재 등록되어있는 옷들을 옷장속에서 볼 수 있습니다.</h3>
<p>업로드가 성공하면 서버가 JSON을 응답하며, image_url 값을 브라우저 주소창에 붙여 열면 업로드된 이미지를 볼 수 있다.</p>
<p>예: http://127.0.0.1:8000/uploads/응답의_파일명</p>
