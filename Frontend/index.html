<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>온누리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Noto Sans KR', sans-serif; background-color: #FBFBF8; }
      .font-serif { font-family: 'Playfair Display', serif; }
      .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
      .btn-primary { background-color: #44403c; color: white; transition: background-color 0.3s; }
      .btn-primary:hover { background-color: #292524; }
      .btn-secondary { background-color: transparent; color: #44403c; border: 1px solid #d6d3d1; transition: all 0.3s; }
      .btn-secondary:hover { background-color: #f5f5f4; border-color: #44403c; }
      .text-accent { color: #a16207; }
      .fade-in { animation: fadeIn 1s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .color-swatch { width: 2rem; height: 2rem; border-radius: 9999px; cursor: pointer; border: 2px solid #e7e5e4; transition: all 0.2s; }
      .color-swatch.selected { box-shadow: 0 0 0 2px white, 0 0 0 4px #44403c; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/scr/main.jsx"></script>
  </body>
</html>
